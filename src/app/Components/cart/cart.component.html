<div class="cart">
  <h2>Your Cart</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <p>{{ productTitles[item.productId] }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Quantity: 
      <input type="number" [(ngModel)]="item.quantity" (change)="changeQuantity(item.id, item.quantity)" />
    </p>
    <button (click)="deleteCartItem(item.id)">Remove</button>
  </div>
  <div class="total">
    <p>Total: {{ getTotal() }}</p>
  </div>
</div>
